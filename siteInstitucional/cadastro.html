<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastre-se</title>

    <div class="content" id="dadosCadastrais">
        <div class="container">
            <h2> Faça aqui o seu cadastro </h2>
            <hr>
            Nome da empresa<br>
            <input type="text" name="" id="nomeEmpresaInp">
            <br>
            Nome do representante<br>
            <input type="text" name="" id="nomeRepresentante">
            <br>
           CNPJ da empresa<br>
            <input type="text" name="" id="cnpjEmpresaInp">
            <br>
            <div class="alinhamento"></div>
            Email de contato<br>
            <input type="" name="" id="emailEmpresa"><br>
            Selecione o plano<br><br>
            <select name="" id="planos">
                <option value="">Plano mensal/R$360</option>
                <option value="">Plano semestral/R$360</option>
                <option value="">Plano anual/R$360</option>
                <option value="">Plano anual VIP/R$360</option>
            </select><br>
          
            <button onclick="confirmarCadastro()">
                Cadastrar
            </button>
        </div>
    </div>

    <div id="confirmarDados">


    </div>
   
</body>
</html>
<script>

    var nomeUsuario=nomeRepresentante.value;
    var nomeEmpresa=nomeEmpresaInp.value;
    var cnpjEmpresa=cnpjEmpresaInp.value;
    var emailContato=emailEmpresa.value;

    function confirmarCadastro(){
        nomeUsuario=nomeRepresentante.value;
        nomeEmpresa=nomeEmpresaInp.value;
        cnpjEmpresa=cnpjEmpresaInp.value;
        emailContato=emailEmpresa.value;

        if(nomeUsuario==''||nomeEmpresa==''||cnpjEmpresa==''||emailContato=='') return alert("Campos vazios.")
        if(nomeUsuario==Number(nomeUsuario)) return alert('Coloque apenas números no nome do usuário');
        if(cnpjEmpresa!=Number(cnpjEmpresa)) return alert('Insira apenas números no CNPJ')
        if(emailContato.indexOf('@')==-1) return alert("Insira um email válido");
          
        confirmarDados.innerHTML= `
            <div class="content">
            <div class="container">
                <h2> Confirme os seus dados cadastrais</h2>
                <hr>
                Nome da empresa: ${nomeEmpresa}<br>
                
                Nome do representante: ${nomeUsuario}<br>
            CNPJ da empresa: ${cnpjEmpresa} <br>
                Email de contato: ${emailContato}
            
                <br><br>
               <button onclick="efetuarCadastro()">
                <a href='dashboard.html'>   Finalizar cadastro </a>
                </button>
            </div>
        </div>`


        dadosCadastrais.style.display='none';
    }
        


    
    function efetuarCadastro(){
        if(cnpjEmpresa!=Number(cnpjEmpresa)){
            alert("Use apenas números no CNPJ")
        }
        else if(nomeRepresentante==Number(nomeRepresentante)){
            alert("O nome não pode ser algo numérico")
        }
        else{
            alert('Cadastro feito! (:')
        }
        
    }
</script>
