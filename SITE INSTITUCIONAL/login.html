<script>
    function loginCadastro() {
        email = emailUsuario.value;
        senha = senhaUsuario.value;
        codigoSeguranca = codigoSegurancaUsuario.value;



        if ((email == '' || senha == '' || codigoSeguranca == '')) return alert("Algum dos campos está vazio.")
        if (email.indexOf('@') == -1 || email.indexOf('.com') == -1) return alert("Insira um email válido");
        if (codigoSeguranca != 123) return alert('Código de segurança incorreto')
    }
</script>
