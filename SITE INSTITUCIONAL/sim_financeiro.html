<script>


    function calc_money_vol() {
    
        apresentarResultado.style.display='block'
    
        var semana = 0;
        var mes = 0;
        var ano = 0;

        /* recebe o lixo em toneladas  e converte para kg*/
        var tLixo = toneladaLixo.value;
        var kgLixo = tLixo * 1000;

        semana = (kgLixo * 0.5) * 7;
        mes = (kgLixo * 0.5) * 30;
        ano = (kgLixo * 0.5) * 365;
       
    
        divApresentar.innerHTML = semana + " Por Semana<br>";
        divApresentar.innerHTML += mes + " Por Mês<br>";
        divApresentar.innerHTML += ano + " Por Ano";

        
       /*  span_val_lixo1.innerHTML = `R$${(inp_vol_lixo.value * 0.5) *365} por ano!`;
